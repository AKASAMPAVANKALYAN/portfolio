<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAVAN KALYAN AKASAM | 3D Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      overflow-x: hidden;
    }

    .glass-card {
      background: rgba(15, 15, 27, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .skill-box {
      background: rgba(15, 15, 27, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 1.5rem 0.5rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .skill-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .skill-icon i {
      font-size: 1.75rem;
      transition: all 0.3s ease;
    }

    .skill-box:hover {
      border-color: rgba(79, 70, 229, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .skill-box:hover .skill-icon {
      transform: scale(1.1);
    }

    .skill-box:hover .skill-icon i {
      color: #a78bfa;
    }

    .skill-box span {
      color: #e5e5e5;
      font-weight: 500;
      font-size: 0.9rem;
      line-height: 1.25;
    }

    @media (max-width: 640px) {
      .skill-icon {
        width: 40px;
        height: 40px;
      }

      .skill-icon i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Skills Section -->
  <section id="skills" class="py-20 scroll-animate">
    <div class="container mx-auto px-4">
      <div class="glass-card p-8 md:p-12">
        <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Technical Skills</h2>
        
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          <!-- Testing -->
          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-search"></i>
            </div>
            <span>Manual Testing</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-cogs"></i>
            </div>
            <span>SDLC / STLC</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <span>Functional Testing</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-sync-alt"></i>
            </div>
            <span>Regression Testing</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-fire"></i>
            </div>
            <span>Smoke Testing</span>
          </div>

          <!-- Automation -->
          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-robot"></i>
            </div>
            <span>Selenium WebDriver</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-vial"></i>
            </div>
            <span>TestNG</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-sitemap"></i>
            </div>
            <span>Page Object Model</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <span>ExtentReports</span>
          </div>

          <!-- Programming -->
          <div class="skill-box">
            <div class="skill-icon">
              <i class="fab fa-java"></i>
            </div>
            <span>Core Java</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-database"></i>
            </div>
            <span>SQL</span>
          </div>

          <!-- Tools -->
          <div class="skill-box">
            <div class="skill-icon">
              <i class="fab fa-jira"></i>
            </div>
            <span>JIRA</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fab fa-github"></i>
            </div>
            <span>GitHub</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-file-excel"></i>
            </div>
            <span>Apache POI</span>
          </div>

          <div class="skill-box">
            <div class="skill-icon">
              <i class="fas fa-code-branch"></i>
            </div>
            <span>Git</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
